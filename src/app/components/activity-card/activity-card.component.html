<mat-card class="example-card" *ngIf="activity$ | async as item">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Activity</mat-card-title>
    <mat-card-subtitle>{{ item.type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ item.activity }}</p>
  </mat-card-content>
</mat-card>
