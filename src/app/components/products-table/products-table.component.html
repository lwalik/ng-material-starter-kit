<mat-card>
  <mat-card-title>Product List</mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="products$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <!-- Column 1 -->
        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img class="image-item" [src]="element.image" alt="...">
          </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
        </ng-container>
        <!-- Column 3 -->
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
        </ng-container>
        <!-- Column 3 -->
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['Image', 'Title', 'Category', 'Price']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['Image', 'Title', 'Category', 'Price'];"></tr>
      </table>
    </ng-container>
  </mat-card-content>
</mat-card>
