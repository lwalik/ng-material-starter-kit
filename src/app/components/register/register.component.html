<mat-card>
  <mat-card-title>Register Form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="newUser" (ngSubmit)="onNewUserSubmitted(newUser)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="newUser.get('email')!.invalid">email is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="newUser.get('username')!.invalid">username is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="newUser.get('password')!.invalid">password is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput type="text" placeholder="First Name" formControlName="firstName" required>
          <mat-error *ngIf="newUser.get('firstName')!.invalid">firstName is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" placeholder="Last Name" formControlName="lastName" required>
          <mat-error *ngIf="newUser.get('lastName')!.invalid">lastName is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput type="text" placeholder="City" formControlName="city" required>
          <mat-error *ngIf="newUser.get('city')!.invalid">city is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
          <input matInput type="text" placeholder="Street" formControlName="street" required>
          <mat-error *ngIf="newUser.get('street')!.invalid">street is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Number</mat-label>
          <input matInput type="text" placeholder="Number" formControlName="number" required>
          <mat-error *ngIf="newUser.get('number')!.invalid">number is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Zipcode</mat-label>
          <input matInput type="text" placeholder="Zipcode" formControlName="zipcode" required>
          <mat-error *ngIf="newUser.get('zipcode')!.invalid">zipcode is invalid</mat-error>
    </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput type="text" placeholder="Phone" formControlName="phone" required>
          <mat-error *ngIf="newUser.get('phone')!.invalid">phone is invalid</mat-error>
    </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
